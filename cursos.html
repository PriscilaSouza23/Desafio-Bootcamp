    <div id="wrapper">
           <h1>Cursos</h1>

    <section class="cards">
                <div class="card" id="starter">
                    <div class="card__image-container">
                        <img src="img/starter.svg" alt="Logo Curso Starter">
                    </div>
                    <div class="card__content">
                        <p>Curso Starter</p>
                    </div>
                    <div class="card__info">
                        <p>5 módulos</p>
                        <p class="card__price">Gratuito</p>
                    </div>
               </div>
                <div class="card" id="launchbase">
                    <div class="card__image-container">
                        <img src="img/launchbase.svg" alt="Logo Curso LaunchBase">
                    </div>
                    <div class="card__content">
                        <p>Bootcamp LaunchBase</p>
                    </div>
                    <div class="card__info">
                        <p>16 módulos</p>
                        <p class="card__price">Pago</p>
                    </div>
               </div>    
                <div class="card" id="gostack">
                    <div class="card__image-container">
                        <img src="img/gostack.svg" alt="Logo Curso GoStack">
                    </div>
                    <div class="card__content">
                        <p>Bootcamp GoStack</p>
                    </div>
                    <div class="card__info">
                        <p>13 módulos</p>
                        <p class="card__price">Pago</p>
                    </div>
               </div>

                <a class="maximize-modal">
